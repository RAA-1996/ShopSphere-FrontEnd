<div class="col">

  <div class="card" style="margin: 100px;">
    <img [src]="product?.image" height="250px" class="card-img-top" alt="..." />
    <div class="card-body">
      <h4 class="card-title">{{ product?.title }}</h4>
      <h6 class="card-subtitle mb-2 text-muted"><u>{{ product?.category }}</u></h6>
      <p class="card-text">{{ product?.description }}</p>
      <h5 class="mt-4">${{ product?.price }}</h5>
      <button type="button" style="margin-right: 5px" class="btn btn-primary" *ngIf="isLoggedIn()" (click)="onAddToCart(productId)">
        Add to Cart
      </button>
      <button type="button" style="margin-right: 5px" class="btn btn-primary" *ngIf="isLoggedIn()" (click)="onAddToWishlist(productId)">
        Add to Wishlist
      </button>
      <!-- <a routerLink="cart" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
      <a routerLink="cart" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Wishlist</a> -->
    </div>
  </div>

</div>
