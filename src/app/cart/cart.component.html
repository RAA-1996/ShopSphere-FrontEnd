<div class="row row-cols-1 row-cols-md-4 g-4" style="margin: 50px">
  <div class="col-md-12">
    <div class="row">
      <div class="card card-body">
        <div class="table-responsive">
          <table class="table table-md">
            <thead>
              <tr>
                <th scope="col">Cart Number</th>
                <!-- <th scope="col">userId</th> -->

                <th scope="col">price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody *ngFor="let cart of productList; let i = index">
              <tr>
                <td>{{ i + 1 }}</td>
                <!-- <td>{{ userId }}</td> -->
                <td>
                  <img
                    src="{{ cart.image }}"
                    alt=""
                    class="img-fluid"
                    style="max-width: 100px"
                  />
                </td>
                <td>{{ cart.title }}</td>
                <td>${{ cart.price }}</td>
                <td>
                  <button
                    class="btn btn-outline-danger"
                    (click)="onRemoveFromCart(cart.cartId)"
                  >
                    Remove
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

<div class="ClassName row row-cols-1 row-cols-md-4 g-4" style="margin: 50px; text-align: center;">
  <div class="col-md-12">
    <div style="margin-bottom: 10px">
      <div class="col-12">
        <!-- <form (ngSubmit)="onApplyDiscount(discountCode)"> -->
        <form>
          <input
            type="text"
            id="discountCode"
            name="discountCode"
            [(ngModel)]="discountCode"
            placeholder="Discount Coupon Code..."
            style="margin-right: 10px;"
          />
          <button
            type="submit"
            class="btn btn-primary"
            (click)="onApplyDiscount()"
          >
            Apply Discount
          </button>
        </form>
      </div>
    </div>
    <div style="margin-bottom: 10px">
      <label for="">Total Price:</label>
      ${{ totalPrice.toFixed(2) }}
    </div>
    <div style="margin-bottom: 10px">
      <label for="">Sales Tax (6%):</label>
      ${{ salesTax.toFixed(2) }}
    </div>
    <div style="margin-bottom: 10px" *ngIf="reductionPercent">
      <label for="">Discount Name:</label>
      {{ discountName }}
    </div>
    <div style="margin-bottom: 10px" *ngIf="reductionPercent">
      <label for="">Discount Off (as a decimal):</label>
      {{ reductionPercent.toFixed(2) }}
    </div>
    <div style="margin-bottom: 10px">
      <label for="">---------------------------------------------------</label>
    </div>
    <div style="margin-bottom: 10px">
      <label for="">Final Price:</label>
      ${{ finalPrice.toFixed(2) }}
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="onOrderNow()">
        Order Now
      </button>
    </div>
  </div>
</div>
