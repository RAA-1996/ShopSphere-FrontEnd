  <div class="col" style="margin: 50px">
    <div class="card">
      <img
        class="card-img"
        [src]="productEntity?.image"
        [alt]="productEntity?.title"
      />
      <div class="card-img-overlay d-flex justify-content-end">
        <a href="#" class="card-link text-danger like">
          <i class="fas fa-heart"></i>
        </a>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ productEntity?.title }}</h4>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ productEntity?.category }}
        </h6>
        <p class="card-text">{{ productEntity?.description }}</p>
        <div class="price text-success">
          <h5 class="mt-4">${{ productEntity?.price }}</h5>
        </div>
